{% include "chat/room-banner.html" %}

<div id="chat-log" class="flex-1 overflow-y-auto p-4 space-y-4 bg-[#f8f5fs2]">    
    {% for message in latest_messages %}
        {% include "chat/received-message.html" %}        
    {% endfor %}
</div>

<div class="p-2 flex gap-2">
    <input id="chat-message-input" type="text" class="flex-grow p-2 bg-[#abd1c6] rounded" placeholder="Type a message...">
    <button id="chat-message-submit" class="px-4 py-2 bg-[#f9bc60] text-[#001e1d] rounded">
        {% include "chat/icons/send-icon.html" %}
    </button>
</div>
{{ room_id|json_script:"room-id" }}
   <script>
    const roomId = JSON.parse(document.getElementById('room-id').textContent);
    const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/chat/'
        + roomId
        + '/'
    );
    function addMessage(author, message){
        var messageDiv = document.createElement('div');
        var chatLog = document.getElementById('chat-log');
        var messageContent = document.createElement('div');
        var messageAuthor = document.createElement('h3');

        messageContent.textContent = message;
        messageAuthor.textContent = author;
        
        chatLog.appendChild(messageDiv);
        messageDiv.appendChild(messageAuthor);
        messageDiv.appendChild(messageContent);
    }
    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        addMessage(data.user, data.message)
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.key === 'Enter') {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };
    
    //Send message
    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message,
        }));
        messageInputDom.value = '';
    };
</script>
