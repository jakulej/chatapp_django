{% include "chat/room-banner.html" %}

<div id="chat-log" class="flex-1 overflow-y-auto p-4 space-y-4 bg-[#f8f5f2]">    
    {% for message in latest_messages %}
        {% include "chat/received-message.html" %}        
    {% endfor %}
</div>

<div class="p-4 border-t bg-[#ffffff]">
    <div class="flex items-center gap-2">
        <input id="chat-message-input" type="text" class="file:text-foreground bg-[#f8f5f2] placeholder:text-muted-foreground selection:bg-primary selection:text-primary-foreground dark:bg-input/30 border-input flex h-9 w-full min-w-0 rounded-md px-3 py-1 text-base shadow-xs transition-[color,box-shadow] outline-none file:inline-flex file:h-7 file:border-0 file:bg-transparent file:text-sm file:font-medium disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-50 md:text-sm focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive flex-1 border" placeholder="type a message...">
        <button id="chat-message-submit" class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg:not([class*='size-'])]:size-4 shrink-0 [&_svg]:shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive bg-primary text-primary-foreground shadow-xs hover:bg-primary/90 size-9 bg-[#078080]">
            {% include "chat/icons/send-icon.html" %}
        </button>
    </div>
</div>
{{ room_id|json_script:"room-id" }}
   <script>
    const roomId = JSON.parse(document.getElementById('room-id').textContent);
    const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/chat/'
        + roomId
        + '/'
    );
    function addMessage(author, message){
        var messageDiv = document.createElement('div');
        var chatLog = document.getElementById('chat-log');
        var messageContent = document.createElement('div');
        var messageAuthor = document.createElement('h3');

        messageContent.textContent = message;
        messageAuthor.textContent = author;
        
        chatLog.appendChild(messageDiv);
        messageDiv.appendChild(messageAuthor);
        messageDiv.appendChild(messageContent);
    }
    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        addMessage(data.user, data.message)
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.key === 'Enter') {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };
    
    //Send message
    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message,
        }));
        messageInputDom.value = '';
    };
</script>
