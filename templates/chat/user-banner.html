<div id="user-banner" class="flex flex-row h-17 flex-nowrap bg-[#004643] rounded-xl p-4">
    <h2 class="basis-1/2 text-[#fffffe] text-[20px] flex items-center justify-around font-bold">{{ user.username }}</h2>
    <div id="button-group" class="basis-1/2  flex flex-row items-center flex-nowrap">
        <form id="logout-form" class="basis-1/3" method="post" action="{% url 'logout' %}">{% csrf_token %}
            <button id="logout-button"  class="bg-[#f9bc60] text-[#001e1d] rounded-full p-1.5">{% include "chat/icons/logout-icon.html" %}</button>
        </form>
        <div class="basis-1/3">
            <button id="add-friend" class="bg-[#f9bc60] text-[#001e1d] rounded-full p-1.5">{% include "chat/icons/add-friend-icon.html" %}</button>
        </div>
        <div class="basis-1/3">
            <button id="create-group" class="bg-[#f9bc60] text-[#001e1d] rounded-full p-1.5">{% include "chat/icons/add-group-icon.html" %}  </button>
        </div>
    </div>
</div>
